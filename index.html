<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Наш год — листалка</title>

  <style>
    :root{
      /* Палитра с картинки */
      --green:#357744;   /* rgb(53,119,68) */
      --red:#D44335;     /* rgb(212,67,53) */
      --pink:#DE7899;    /* rgb(222,120,153) */
      --pink2:#DBA3AB;   /* rgb(219,163,171) */
      --cream:#EBD0CD;   /* rgb(235,208,205) */

      /* Основные цвета интерфейса (только из палитры выше) */
      --bg:var(--green);
      --card:rgba(235,208,205,.14);
      --text:rgba(235,208,205,.96);
      --muted:rgba(235,208,205,.78);
      --accent:var(--red);
      --accent-soft:var(--pink);
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;height:100%;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }
    body{overflow:hidden}

    .app{height:100%;position:relative}
    .track{
      display:flex;height:100%;
      transition:transform .55s cubic-bezier(.2,.9,.2,1);
    }
    .slide{
      flex:0 0 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:clamp(18px,4vw,48px);
      position:relative;
    }

    .slide::before{
      content:"";
      position:absolute;
      inset:-20%;
      background:radial-gradient(800px 500px at var(--gx,30%) var(--gy,30%),
        rgba(222,120,153,.22),
        rgba(219,163,171,.10),
        transparent 70%);
      filter:blur(6px);
      pointer-events:none;
    }

    .card{
      width:min(980px,100%);
      background:linear-gradient(
        180deg,
        rgba(235,208,205,.22),
        rgba(235,208,205,.10)
      );
      border:1px solid rgba(235,208,205,.28);
      border-radius:28px;
      padding:clamp(20px,4vw,44px);
      box-shadow:0 24px 80px rgba(0,0,0,.25);
    }

    .meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:14px;
      color:var(--muted);
      margin-bottom:18px;
    }

    .pill{
      padding:8px 12px;
      border-radius:999px;
      background:rgba(235,208,205,.14);
      border:1px solid rgba(235,208,205,.26);
      color:rgba(235,208,205,.92);
    }

    .title{
      font-size:clamp(28px,4vw,56px);
      margin:0 0 12px;
      line-height:1.05;
      letter-spacing:-.5px;
      color:rgba(235,208,205,.98);
    }

    .big{
      font-size:clamp(56px,10vw,140px);
      font-weight:800;
      color:var(--accent);
      line-height:.95;
      margin:8px 0;
      text-shadow:0 10px 30px rgba(212,67,53,.22);
    }

    .desc{
      font-size:clamp(16px,2.2vw,22px);
      max-width:52ch;
      color:var(--muted);
    }

    .card-inner{
      opacity:0;
      transform:translateY(10px);
      transition:.5s ease;
    }
    .slide.active .card-inner{
      opacity:1;
      transform:none;
    }

    .dots{
      position:absolute;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      display:flex;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      background:rgba(235,208,205,.12);
      border:1px solid rgba(235,208,205,.22);
      backdrop-filter:blur(10px);
    }

    .dot{
      width:8px;height:8px;border-radius:50%;
      background:rgba(235,208,205,.40);
      cursor:pointer;
    }
    .dot.active{
      background:var(--accent-soft);
      transform:scale(1.4);
    }

    .controls{
      position:absolute;
      right:18px;
      bottom:18px;
      display:flex;
      gap:10px;
    }
    .btn{
      height:44px;
      padding:0 14px;
      border-radius:16px;
      border:1px solid rgba(235,208,205,.26);
      background:rgba(235,208,205,.12);
      color:var(--text);
      cursor:pointer;
      font-weight:600;
    }
    .btn:disabled{opacity:.4}

    .hint{
      position:absolute;
      left:18px;
      bottom:18px;
      font-size:13px;
      color:rgba(235,208,205,.86);
      background:rgba(53,119,68,.35);
      border:1px solid rgba(235,208,205,.22);
      padding:10px 12px;
      border-radius:14px;
      backdrop-filter:blur(10px);
    }

    @media(max-width:520px){
      .hint{display:none}
    }
    
    /* Вертикальный формат (мобильные экраны) */
@media (max-width: 768px) and (orientation: portrait){

  .slide{
    align-items:flex-start;
    padding:24px 16px 120px;
  }

  .card{
    height:100%;
    display:flex;
    align-items:center;
  }

  .card-inner{
    width:100%;
    text-align:center;
  }

  .meta{
    justify-content:center;
    gap:12px;
    margin-bottom:24px;
  }

  .title{
    font-size:clamp(24px,6vw,34px);
  }

  .big{
    font-size:clamp(72px,22vw,120px);
    margin:24px 0;
  }

  .desc{
    margin:0 auto;
    font-size:clamp(15px,4.5vw,18px);
  }

  .dots{
    bottom:70px;
  }

  .controls{
    right:50%;
    transform:translateX(50%);
    bottom:16px;
  }

  .btn{
    height:48px;
    min-width:64px;
  }

  .hint{
    display:none;
  }
}
  </style>
</head>
<body>

<div class="app">
  <div class="track" id="track"></div>

  <div class="hint">Свайпай • Колёсико • ← →</div>

  <div class="dots" id="dots"></div>

  <div class="controls">
    <button class="btn" id="prev">←</button>
    <button class="btn" id="next">→</button>
  </div>
</div>

<script>
const slides=[
 {pill:"Wrapped 2025",title:"Итоги для тебя",big:"2025",desc:"Немного цифр и немного юмора."},
 {pill:"Wrapped 2025",title:"Бэмби тявкнула",big:"≈ 5",desc:"Но она все равно тебя любит больше всех."},
 {pill:"Wrapped 2025",title:"Слово «какать»",big:"32",desc:"Какали мы по-разному."},
 {pill:"Wrapped 2025",title:"«Что на ужин?»",big:"30",desc:"Главный вопрос года."},
 {pill:"Тайминг",title:"«Я вышел»",big:"29 раз",desc:"Среднее значение."},
 {pill:"Wrapped 2025",title:"«Чмок»",big:"398",desc:"Счетчик почти 400 за всё время, но в реальности хотелось бы в три раза больше."},
 {pill:"Wrapped 2025",title:"Побывали в новых местах...",big:"2 раза",desc:"Москва и Санкт-Петербург."},
 {pill:"Wrapped 2025",title:"Провели вместе",big:"7 200 мин.",desc:"и даже не ругались!"},
 {pill:"Wrapped 2025",title:"Самый спокойный момент",big:"Сон",desc:"Когда мы вместе и я достаю тебя ножкой."},
 {pill:"Wrapped 2025",title:"Лучшее за год",big:"Ты",desc:"Пусть в Новом  2026 году все твои цели сбудутся, а я буду тебя поддерживать."}
];

const track=document.getElementById("track");
const dots=document.getElementById("dots");
let index=0;

slides.forEach((s,i)=>{
 const slide=document.createElement("section");
 slide.className="slide";
 slide.style.setProperty("--gx",`${20+(i*7)%60}%`);
 slide.style.setProperty("--gy",`${30+(i*9)%50}%`);
 slide.innerHTML=`
  <div class="card">
   <div class="card-inner">
    <div class="meta">
      <div class="pill">✨ ${s.pill}</div>
      <div>${i+1}/${slides.length}</div>
    </div>
    <h1 class="title">${s.title}</h1>
    <div class="big">${s.big}</div>
    <p class="desc">${s.desc}</p>
   </div>
  </div>`;
 track.appendChild(slide);

 const dot=document.createElement("div");
 dot.className="dot";
 dot.onclick=()=>go(i);
 dots.appendChild(dot);
});

function go(i){
 index=Math.max(0,Math.min(slides.length-1,i));
 track.style.transform=`translateX(${-index*100}%)`;
 document.querySelectorAll(".slide").forEach((s,j)=>s.classList.toggle("active",j===index));
 document.querySelectorAll(".dot").forEach((d,j)=>d.classList.toggle("active",j===index));
}

document.getElementById("next").onclick=()=>go(index+1);
document.getElementById("prev").onclick=()=>go(index-1);

window.addEventListener("keydown",e=>{
 if(e.key==="ArrowRight")go(index+1);
 if(e.key==="ArrowLeft")go(index-1);
});

let startX=0;
window.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
window.addEventListener("touchend",e=>{
 let dx=e.changedTouches[0].clientX-startX;
 if(Math.abs(dx)>40) dx<0?go(index+1):go(index-1);
});

go(0);
</script>

</body>
</html>
